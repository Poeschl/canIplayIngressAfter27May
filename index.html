<script>
  function detectDevice() {
    const userAgent = navigator.userAgent;
    let deviceStatus = 'Maybe';
    console.log(userAgent)

    if (/Android/i.test(userAgent)) {
      const androidVersion = userAgent.match(/Android (\d+)\./);
      if (androidVersion && parseInt(androidVersion[1], 10) < 8) {
        deviceStatus = 'No, your system is too old';
      } else {
        deviceStatus = "Maybe, it's not sure.";
        document.getElementById('help').style.display = "block";
      }

    } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
      const iOSVersion = userAgent.match(/OS (\d+)_/);
      if (iOSVersion && parseInt(iOSVersion[1], 10) < 14) {
        deviceStatus = 'No, your system is too old';
      } else {
        deviceStatus = 'Yes';
      }

    } else {
      deviceStatus = 'Mobile devices only :/';
    }

    document.getElementById('device-status').textContent = deviceStatus;
  }
</script>
